<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>NFT Generator</title>
  

</head>
<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js'></script><script  src="./script.js"></script>
<div style="float: right; margin-right: 20px; margin-top: 20px;">
  <div style="display: flex;">
    <button class="btn btn-primary" onclick="window.location.reload()">regenerate</button>
    <button class="btn btn-primary" style="margin-left: 12px;" onclick="download()">download</button>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Размер</label>
    <input type="text" class="form-control" id="size" placeholder="1000x1000" value="1000x1000">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Градус поворота</label>
    <input type="text" class="form-control" id="rotate" placeholder="45" value="45">
  </div>
  <button class="btn btn-primary" onclick="saveSettings()">save</button>
</div>
</body>
</html>
